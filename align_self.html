<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Align Self</title>
    <style>
      .father {
        display: flex;
        justify-content: space-around;
        height: 90vh;
      }

      .child {
        width: 200px;
        height: 200px;
        background-color: violet;
        color: white;
        font-size: 30px;
        text-align: center;
      }

      .child:nth-child(2) {
        align-self: center;
      }

      .child:nth-child(3) {
        align-self: flex-end;
      }
    </style>
  </head>
  <body>
    <div class="father">
      <div class="child">1</div>
      <div class="child">2</div>
      <div class="child">3</div>
    </div>
  </body>
</html>
